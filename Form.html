  <head>

    <title>Hello, world!</title>
  </head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <form class="row g-3 mx-4 my-4 ">
        <div class="col-md-6">
          <label for="First Name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="First Name" required>
          <p id="error"></p>
        </div>
        <div class="col-md-6">
            <label for="Middle Name" class="form-label">Middle Name</label>
            <input type="text" class="form-control" id="Middle Name" >
          </div>

          <div class="col-md-6">
            <label for="Last Name" class="form-label" >Last Name</label>
            <input type="text" class="form-control" id="Last Name" required>
            <p id="error1">

            </p>
          </div>

        <div class="col-md-8">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword" required>
        </div>
        <div class="col-md-8">
            <label for="inputPasswordConfirm" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="inputPasswordConfirm" required>
          </div>
      <P id="pass"></P>
          <div class="col-md-8">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" required>
          </div>
          <div class="col-md-8">
              <label for="inputEmailConfirm" class="form-label">Confirm Email</label>
              <input type="email" class="form-control" id="inputEmailConfirm" required>
              <P id="email"></P>
            </div>

            <div class="col-md-4">
                <label for="inputCountry" class="form-label">Country</label>
                <select id="inputCountry" class="form-select" >
                  <option selected required="">Choose...</option>
                  <option>India</option>
                  <option>Germany</option>
                  <option>France</option>
                  <option>Russia</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="number" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" id="number" required>
                <p id="num"></p>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary" id="submit">Submit </button>
              </div>
      </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
